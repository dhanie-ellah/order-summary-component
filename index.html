<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <main>
    <div class="img-wrapper">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="content">
      <div class="text-wrapper">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>

      <div class="music">
        <div class="left">
            <img src="images/icon-music.svg" alt="">
          <div class="plan">
            <b>Annual Plan</b>
            <p>$59.99/year</p>
          </div>
        </div>
        <div class="right">
          <a href="">Change</a>
        </div>
      </div>

      <button>Proceed to Payment</button>
      <p>Cancel Order</p>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Braide Daniella Biobele</a>.
  </div>
</body>
</html>
